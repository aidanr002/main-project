{% if login %}
  <h3 id = "leaveacommentheading">Leave a comment </h3>
  <form method = 'POST' id = "create-comment">
  <ul class = "leaveacommentfields">
      <li id = "leaveacommentanonfield"><label>Anonymous?</label>
      <input type = 'checkbox' placeholder = '' id = 'anonymous' name = 'anonymous' > </li>

      <li><h4>Stance:</h4>
      <label>Yes</label>
      <input type = 'radio' value="yes" placeholder = 'Yes' id = 'stance_yes' name= 'stance' required>
      <label>No</label>
      <input type = 'radio' value="no" placeholder = 'No' id = 'stance_no' name= 'stance' required></li>

      <li id = "leaveacommentcommentfieldlabel"><label>Comment</label></li>
  </ul>
    <ul class = "leaveacommentfields2">
      <li><input type = 'text' placeholder = 'Enter comment here...' id = 'entercomment' name = 'comment' required ></li>
      <li><input type = 'submit' id = "leaveacommentsubmitacomment" value="Leave a Comment"></li>
    </ul>
  </form>
{% end if %}

{% if not login %}
  <h4>You have to be logged in to make a comment </h4>
  <p><a href="/login/">Login</a> or <a href="/signup/">Signup</a></p>
{% end if %}
